<body>
    <h2>Questionnaire For Knee Arthroplasty</h2>
    <!-- form -->
    <section id="patient">
        <form class="form" action="" method="POST">
            <!-- patient detail section starts  -->
            <div class="patient_details">
                <div class="patient_text patient_card">
                    <h1 class="heading"> <span class="patient_text_patient">Patient Details</span> </h1>
                    <div class="inputBox">
                        <label>Name:</label><input name="name" id="name" type="text" placeholder="eg. Teerth Tripathi">
                        <label>Name of Hospital:</label><input name="name" id="name" type="text"
                            placeholder="eg. Apollo, Symbiosis..."><br><br>
                        <label>Age:</label><input name="age" id="age" type="number" placeholder="0-100">
                        <label>State:</label><input name="state" id="name" type="text"
                            placeholder="eg. Maharashtra, Karna..."><br><br>
                        <label for="gender" placeholder="Choose">Gender:</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="trans">Trans</option>
                            <option value="non-binary">Non Binary</option>
                        </select>
                        <label>Consultant Surgeon:</label><input name="surgeon" id="surgeon" type="text"
                            placeholder="eg. Dr. Vikas Ranjan"><br><br>
                        <label>Address:</label><textarea name="address" id="address" type="text"
                            placeholder="Address"></textarea><br><br>
                        <label>Occupation:</label><input name="subject" id="subject" type="text"
                            placeholder="eg. Engineer, Doctor, Defense..."><br><br>
                        <label>Height:</label><input name="height" id="height" type="text"
                            placeholder="eg. 5'10"><br><br>
                        <label>Weight:</label><input name="weight" id="weight" type="number" placeholder="eg. 55">
                    </div>
                </div>
            </div>
            <!-- patient detail section ends  -->

            <!-- Indication section starts -->
            <div class="indications">
                <h1>Indications:</h1>
                <div class="primary patient_card">
                    <a class="sub_head">Primary:</a>
                    <div class="inputBox">
                        <label class="container">Osteoarthritis<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Rheumatoid Arthritis<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Other Inflammatory Arthritis<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Varus Deformity<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Valgus Deformity<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Dysplasia<input type="checkbox"><span class="checkmark"></span></label>
                        <label class="container">Tumor<input type="checkbox"><span class="checkmark"></span></label>
                        <label>Others: <input type="text" placeholder="Mention if any"></label>
                    </div>
                </div>
                <div class="revision patient_card">
                    <div>
                        <a class="sub_head">Revision:</a>
                        <div class="inputBox">
                            <br><br><label class="container">Loosening<input type="checkbox"><span
                                    class="checkmark"></span></label>
                            <label class="container">Infection<input type="checkbox"><span
                                    class="checkmark"></span></label>
                            <label class="container">Aseptic Failure<input type="checkbox"><span
                                    class="checkmark"></span></label>
                            <label class="container">Malalignment<input type="checkbox"><span
                                    class="checkmark"></span></label>
                            <label class="container">Stiffness<input type="checkbox"><span
                                    class="checkmark"></span></label>
                            <label class="container">Pain<input type="checkbox"><span class="checkmark"></span></label>
                            <label>Others: <input type="text" placeholder="Mention if any"></label><br><br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Indication section ends -->
            <div class="optimal_method">
                <h1>Optimal Method:</h1>
                <div class="optimal_method patient_card">
                    <div class="inputBox">
                        <label class="container">Partial Arthroplasty<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Cemented<input type="checkbox"><span class="checkmark"></span></label>
                        <label class="container">Uncemented<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Hybrid<input type="checkbox"><span class="checkmark"></span></label>
                        <label class="container">Bone Grafting<input type="checkbox"><span
                                class="checkmark"></span></label>
                        <label class="container">Augment<input type="checkbox"><span class="checkmark"></span></label>
                        <label>Others: <input type="text" placeholder="Mention if any"></label>
                    </div>
                </div>
            </div>
            <div class="center-con">
                <a href="rest.html">
                    <div class="round">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
            </div>
        </form>
